<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Search App</h1>
    <form action="">
        <input type="text" name="Search" id="search_input" placeholder="Search...">
        <button id="search_button">Search</button>
    </form>
    <div class="search_results">
        <div class="search_result">
            <img src="https://images.unsplash.com/photo-1682685797208-c741d58c2eff?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Man under a cliff" >
            <a href="https://unsplash.com/photos/a-man-standing-in-a-cave-at-sunset-wTmGtmGQCjQ" target="_blank">Man under a cliff</a>
            
        </div>
        <div class="search_result"> <img src="https://images.unsplash.com/photo-1682685797365-41f45b562c0a?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Sunset at hills" >
            <a href="https://unsplash.com/photos/the-sun-is-setting-over-the-mountains-in-the-desert-9hWJs7iblh8" target="_blank">Sunset at hills</a></div>

        <div class="search_result"><img src="https://images.unsplash.com/photo-1706673298039-e835cfe0423e?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Moon at Night" height="200px">
            <a href="https://unsplash.com/photos/the-moon-is-seen-in-the-dark-sky-L51h1KTHoJ8" target="_blank">Moon at Night</a></div>
    </div>
    <button id="show_more">Show More</button>
</body>
<script src="script.js"></script>
</html>
